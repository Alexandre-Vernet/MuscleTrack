<div class="card">
    <h1>{{muscle.charAt(0).toUpperCase() + muscle.slice(1)}}</h1>
    <ion-list>
        <ion-item *ngFor="let p of exercises">
            <ion-label>{{p.name}}</ion-label>
            <ion-label>{{p.reps}}</ion-label>
            <ion-label>{{p.weight}}</ion-label>
            <ion-router-link routerLink="/tabs/exercises/exercise/{{muscle}}/{{ p.name }}">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-router-link>
        </ion-item>
    </ion-list>
</div>
