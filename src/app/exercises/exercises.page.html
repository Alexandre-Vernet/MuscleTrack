<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Exercises
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Exercises</ion-title>
        </ion-toolbar>
    </ion-header>

    <ng-container *ngFor="let muscle of muscles">
        <app-exercise-card [muscle]="muscle" (openModalEditExercise)="setUpdateExercise($event)"></app-exercise-card>
    </ng-container>

    <app-add-exercise [updateExercise]="updateExercise"></app-add-exercise>
</ion-content>
